<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scoreContainer">
        <div class="scoresAndPlayers">
            <div class="playerX" id="playerX">X Player: 0</div>
            <div class="playerO" id="playerO">O Player: 0</div>
        </div>
    </div>
    <div class="mainContainer">
        <div id="gameBoard" class="gameGrid">
            <button id="1" class="gridCell" > </button>
            <button id="2" class="gridCell"> </button>
            <button id="3" class="gridCell"> </button>
            <button id="4" class="gridCell"> </button>
            <button id="5" class="gridCell"> </button>
            <button id="6" class="gridCell"> </button>
            <button id="7" class="gridCell"> </button>
            <button id="8" class="gridCell"> </button>
            <button id="9" class="gridCell"> </button>
        </div>
    </div>
    <div class="gameLeyendContainer">
        <div class="gameLeyend" id="gameLeyend">Good Luck, Have Fun!</div>
        <button class="restartBtn" id="restartBtn">Play again?</button>
    </div>
    

    
</body>
</html>
